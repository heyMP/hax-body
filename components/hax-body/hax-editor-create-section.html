<link rel="import" href="hax-editor-upload.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="hax-tabs.html">
<link rel="import" href="hax-tab.html">
<link rel="import" href="hax-app-browser.html">

<dom-module id="hax-editor-create-section">
  <template>
    <style>
      :host {
        --bg-color: #333333;
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        background-color: var(--bg-color);
      }

      #upload,
      #select {
        width: 100%;
        margin: 1em;
      }

      #upload {
        background: white;
      }

      #select {
        color: white;
      }

      hax-tabs {
        --hax-paper-tabs: {
          background: transparent;
        }
      }

      hax-tab {
        --paper-tab: {
          color: white;
        }
      }

      @media screen and (min-width: 600px) {
        :host {
          flex-wrap: nowrap;
        }

        #upload {
          flex: 1 1 auto;
          max-width: 20em;
        }

        #select {
          flex: 1 1 auto;
        }
      }
    </style>

    <hax-editor-upload id="upload"></hax-editor-upload>

    <div id="select">
      <hax-tabs selected="{{selected}}" attr-for-selected="name">
        <hax-tab noink name="content">Content API</hax-tab>
        <hax-tab noink name="gizmo">Gizmos</hax-tab>
      </hax-tabs>

      <iron-pages selected="{{selected}}" attr-for-selected="name">
        <section name="content">
          <hax-app-browser id="appbrowser">
            <slot></slot>
          </hax-app-browser></section>
        <section name="gizmo">Gizmos</section>
      </iron-pages>
    </div>


  </template>
  <script>
    /**
     * @demo demo/hax-editor-create-section.html
     */
    Polymer({
      is: 'hax-editor-create-section',

      properties: {
        selected: {
          type: String,
          value: 'content'
        }
      }
    });
  </script>
</dom-module>
